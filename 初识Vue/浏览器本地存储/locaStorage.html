<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>localStorage</h2>
    <button onclick="save()">保存</button>
    <button onclick="read()">读取</button>
    <button onclick="deleteInfo()">删除</button>
    <button onclick="deleteAll()">清空</button>
    <script>
      let person = {
        name: "张三",
      };
      function save() {
        localStorage.setItem("name", "张三");
        localStorage.setItem("age", 18);
        localStorage.setItem("p", JSON.stringify(person));
      }

      function read() {
        let name = localStorage.getItem("name");
        let age = localStorage.getItem("age");
        let p = localStorage.getItem("p");
        console.log(name, age, p);
        console.log(JSON.parse(p));
        console.log(
          localStorage.getItem("p2"),
          localStorage.getItem(JSON.parse(null))
        );
      }

      function deleteInfo() {
        localStorage.removeItem("name");
      }

      function deleteAll() {
        localStorage.clear();
      }
    </script>
  </body>
</html>
